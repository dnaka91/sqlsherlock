[package]
name = "sqlsherlock"
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.25"
crossterm = "0.13.3"
diesel = "1.4.3"
dotenv = "0.15.0"
itertools = "0.8.2"
serde = { version = "1.0.103", features = ["derive"] }
serde_json = "1.0.44"
structopt = "0.3.5"

isahc = { version = "0.8.2", optional = true, default-features = false }
kuchiki = { version = "0.7.3", optional = true }
quote = { version = "1.0.2", optional = true }
rayon = { version = "1.2.1", optional = true }

[features]
default = ["mysql", "postgres", "sqlite"]
gen = ["isahc", "kuchiki", "quote", "rayon"]
mysql = ["diesel/mysql"]
postgres = ["diesel/postgres"]
sqlite = ["diesel/sqlite"]

[profile.release]
lto = true
panic = "abort"
